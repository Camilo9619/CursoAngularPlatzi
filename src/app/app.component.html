<app-product></app-product>

<input type="text"[(ngModel)]="titulo">
{{ titulo }}

<div [ngSwitch]="titulo">
  <p *ngSwitchCase="'juan'">Este es Juan</p>
  <p *ngSwitchCase="'pedro'">Este es Pedro</p>
  <p *ngSwitchCase="'pablo'">Este es Pablo</p>
  <p *ngSwitchDefault>No hay coincidencia</p>
</div>

<button (click)="agregarelemento()">Agregar</button>
<ul>
  <li *ngIf="datos.length===0">Lista vacia</li>
  <li *ngFor="let nombres of datos;index as i">
   {{i}} {{nombres}}
   <button (click)="quitarelemento(i)">Borrar</button>
  </li>
</ul>

<div *ngFor="let product of productos">
  {{product.titulo}}
  <img [src]="product.imagen" alt="">
  {{product.precio}}
</div>
